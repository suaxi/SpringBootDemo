<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
</head>
<body>
<div style="margin: 10px 0 10px 1%;width: 99%">
    <div style="display: table-cell">
        <form class="layui-form" id="search_form">
            <div class="layui-input-block" style="display: table-cell">
                <div class="layui-input-inline" style="width: 260px">
                    <input type="text" name="title" placeholder="请输入文章标题"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div style="display: table-cell">
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="search"
                        style="margin-left: 15px"><i class="layui-icon">&#xe615;</i>搜&emsp;索
                </button>
                <button type="reset" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe631;</i>重&emsp;置
                </button>
            </div>
        </form>
    </div>
    <div style="display: table-cell">
        <div style="display: table">
            <!--新增文章-->
            <div style="display: table-cell">
                <button id="add" class="layui-btn layui-btn-sm layui-btn-warm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe608;</i> 新&emsp;增
                </button>
            </div>
            <!--批量删除-->
            <div style="display: table-cell">
                <button class="layui-btn layui-btn-danger layui-btn-sm batchDel" data-type="getCheckData"
                        style="margin-left: 15px">
                    <i class="layui-icon">&#xe640;</i> 批量删除
                </button>
            </div>
            <!--刷新-->
            <div style="display: table-cell">
                <button id="refresh" class="layui-btn layui-btn-normal layui-btn-sm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe669;</i> 刷&emsp;新
                </button>
            </div>
            <!--导出-->
            <div style="display: table-cell">
                <button id="export" class="layui-btn layui-btn-normal layui-btn-sm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe67d;</i> 导&emsp;出
                </button>
            </div>
        </div>
    </div>
</div>
<table id="article_table" lay-filter="article_bar"></table>
<div class="layui-row" id="open_div" style="display: none">
    <form id="add_form" class="layui-form" action="" style="margin-top: 20px;align: center">
        <!--隐藏字段action，用来区分新增/编辑-->
        <input type="hidden" name="action" id="action">
        <!--隐藏字段id，主键-->
        <input type="hidden" name="id" id="id">
        <!--隐藏字段request_type，用于提供请求方式:get,post,put-->
        <input type="hidden" name="request_type" id="request_type">

        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="type" lay-filter="type" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">Java</option>
                        <option value="2">Linux</option>
                        <option value="3">数据库</option>
                        <option value="4">笔记</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入标题"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" name="author" placeholder="请输入作者"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" placeholder="请输入时间"
                           autocomplete="off" class="layui-input" id="time">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 100%">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <input type="text" name="content" placeholder="请输入内容"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 40%">
            <div class="layui-btn-group">
                <button class="layui-btn" lay-submit="" lay-filter="update_submit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/html" id="article_lineBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script src="/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/utils/common.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
